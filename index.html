<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Crochet Pattern Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Crochet Pattern Generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="pattern-generator-form">
          <input type="text" placeholder="What would you like to crochet today?" 
          autofocus 
          required 
          autocomplete="off" 
          class="instructions" 
          id="user-instructions" />
          <input type="submit" class="submit-button" />
        </form>
        <small class="hint">i.e beanie, scarf, or baby booties</small>
      </div>
      <div class="pattern hidden" id="pattern"></div>
    </main>

    <footer>
      This page was coded by
      <a href="http://github.com/Zwavhudi22" target="_blank">Zwavhudi Nengalavhani</a>
      , and is open-sourced on 
      <a href="http://https://github.com/Zwavhudi22/crochet-pattern-generator" target="_blank">GitHub</a>
      , and hosted on 
      <a href="https://ai-crochet-pattern-generator.netlify.app" target="_blank">Netlify</a>

    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
